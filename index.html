<!DOCTYPE html>

<html>

    <head>
        <title>Hello, World</title>
        <style>

            #colourful{
                color: red;
            }
            div {

                color: blue;
            }
            form {
                padding: 50px;
                background-color: aqua;
            }
            #area54 {
                color: green;
            }

            
            
        </style>
    </head>

    <body>

<h1 id="colourful">New Stylesheet</h1>
<h1> Normal stylesheet</h1>
    <ul>
        <li>A</li>
        <li>B</li>
        <ul>
            <li>CA</li>
            <li>CB</li>
            <li>CC</li>
        </ul>
    </ul>
    
    <div>
        This is before text
        <div style="color:red">
            This is inner text
        </div>
        This is after text
    </div><br/>

    <div id="area54">Test</div>

    <form id="numberForm">
        <input type="number" id="number1" placeholder="First number">
        <input type="number" id="number2" placeholder="Second number">
        <button id="submit_button" type="submit">Submit</button>
        
    </form>

    <div id="result"></div>

    <script>
        var message = "Page is loading";
        document.getElementById('result').innerText = message;

        // Waiting for document to load before running script
        document.addEventListener('DOMContentLoaded', function() {

            // Second listener for clicking submit button
            document.getElementById('numberForm').addEventListener('submit', function(event) {
                event.preventDefault(); //don't post back to server/reloads
                var number1 = document.getElementById('number1').value;
                var number2 = document.getElementById('number2').value;

                if (number1 > number2) {
                    var message = "First number is greater than second number ";
                } else if (number2 > number1) {
                    var message = "Second number is greater than first number ";
                } else {
                    var message = "The numbers are equal.";
                };
            
                document.getElementById('result').innerText = message;
                //document.getElementById('submit_button').disabled = true;
               // document.getElementById('area54').innerHTML =
                 '<form id="numberForm"><input type="number" id="number1" placeholder="Enter first number"><input type="number" id="number2" placeholder="Enter second number"><button id="submit_button" type="submit">Compare</button></form>';
                //document.getElementById('area54').innerHTML = '<hr>';
            });

            var message = "Page is loaded";
            document.getElementById('result').innerText = message;

        });
    </script>

    </body>
</html>
